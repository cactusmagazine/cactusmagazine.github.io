                  </p>
                  <p class="article-content">
                    Изначально мы хотели создать полноценный глянцевый журнал со своим авторским штабом, но события ближайщих месяцев показали то, как нам порой бывает важно быть услышанными. Поэтому мы решили создать онлайн площадку, где каждый сможет написать о важной и близкой для него теме, рассказать о своем проекте, попросить помощи или совета. Сейчас CACTUS MAGAZINE- не гламурный глянец, а пространство для колючих и неравнодушных людей. Это площадка, где мы напрямую взаимодействиуем с авторами и читателями, а потому и успех нашего журнала на 50% зависит от вас. Давайте же заполнять эту новую главу, этот чистый лист- вместе. Пусть с ошибками, пусть с помарками, но старательно стремясь совершенствовать мир вокруг нас.
                  </p>
                  <p class="article-content">
                    Февральский номер-первый и поэтому самый особенный для нас. Вообще, февраль- один из самых романтичных месяцев, поэтому в этом выпуске мы подготовили для тебя много-много любви. Здесь ты найдешь гайд для лучших свиданий в городе, историю о самом празднике Святого Валентина ( и неоднозначное отношение к нему) и , конечно же, замечательный плейлист с самыми нежными и трогательными любовными песнями. Ты также найдешь полезные статьи о том, как ,например, строить свою карьеру в государственной системе и... Ну, не буду больше отвлекать. Желаю провести приятное время за чтением наших (ваших!) статей.

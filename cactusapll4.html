                  <p class="article-content">
                    Многие студенты мечтают о политической карьере в российском парламенте, однако зачастую молодым людям кажется, что эта цель вовсе не осуществима, и у них опускаются руки. Недостаточные знания законотворческого процесса, страх публичных выступлений, сомнения в ораторских способностях - зачастую препятствия для талантливой молодежи. Что делать? Так сказал бы Чернышевский, а я дам небольшой инсайд. Речь пойдёт о Модели Федерального Собрания Российской Федерации.
                  </p>
                  <p class="article-content">
                    MIMFA 
                  </p>
                  <p class="article-content">
                    Московская Международная модель Федерального собрания (MIMFA) - деловая игра, которая максимально приближена к реальной деятельности Федерального Собрания. Участники мероприятия получат возможность стать частью профильного комитета, выступить с законодательными инициативами и максимально вжиться в роль депутата Государственной  Думы и сенатора Совета Федерации.
По опыту проведения Модели в прошлом году можно судить о том, насколько организаторы качественно и ответственно подошли к работе. Заседания палат шли параллельно, законопроекты проходили согласительные процедуры, заседание по правкам длилось более 5-ти часов - настолько увлечено шла дискуссия между участниками!


                  </p>
                  <p class="article-content">
                    Почему именно MIMFA?
                  </p>
                  <p class="article-content">
                    Как известно, модельное движение набирает популярность среди студентов РФ. Многие вузы воссоздают работу Государственной Думы и Совета Федерации, но студенты Университета имени О.Е. Кутафина пошли дальше и впервые в России воспроизвели работу Федерального Собрания в целом. Как говорится, оригинал гораздо лучше реплики. 
                  </p>
                  <p class="article-content">
                    Пять дней работы - законопроект готов. Реально ли?


                  </p>
                  <p class="article-content">
                    Трудно поверить, но да! Организаторы Модели настолько приблизили законотворческий процесс к реальному, что инициативы прошли все стадии принятия и были подписаны Президентом Модели. Этого удалось достичь за счет согласованного моделирования работы обеих палат российского парламента. 
Поскольку в любой системе не все идет гладко, были смоделированы согласительные комиссии по ряду законопроектов и воспроизведена процедура снятия неприкосновенности с сенатора, что вызвало особый интерес у участников и добавило мероприятию уникальности. 


                  </p>
                  <p class="article-content">
                    Сами придумали - сами приняли, и…
                  </p>
                  <p class="article-content">
                    И не только, ведь каждый студент давно прознал, что без базы - никуда. Чтобы помочь молодежи почерпнуть новые знания в области конституционализма и парламентаризма и упрочить их, успешно был реализован лекторий, где эксперты в области правовой науки поделились своим мнением по ряду вопросов. Как говорится, сохраняя традиции, внедряем инновации. В 2023-м также планируется проведение экспертной площадки с приглашенными специалистами. 
                  </p>
                  <p class="article-content">
                    Да, Кутафинцы
                  </p>
                  <p class="article-content">
                    Кому как ни студентам вуза, носящего имя великого конституционалиста - академика Кутафина, - обратить внимание общественности и молодежи на важность знания законотворческого процесса. Ведь именно отсюда выпускаются одни из ведущих юристов-нормотворцев и политических деятелей, которые по сей день трудятся на благо страны. 
                  </p>
                  <p class="article-content">
                    Место встречи изменить нельзя
                  </p>
                  <p class="article-content">
                    Подготовка ко II Модели идет полным ходом - свои двери она откроет 24-28 апреля в стенах МГЮА! Подробнее за ходом мероприятия, актуальной информацией и повестками вы можете следить на официальных ресурсах:

Вконтакте: https://vk.com/mimfa_2023
В телеграмме: https://t.me/mimfa2023

Подводя итоги, скажем о простой истине: публичные выступления - практика, практика и еще раз практика - залог успешной карьеры. И, как здорово, что молодые специалисты имеют возможность прокачать эти навыки в студенческие годы.

Я уже участвую в Модели, а вы?


                  </p>

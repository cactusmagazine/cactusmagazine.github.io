              <a class="article first-article">
                <figure class="">
                  
                  <p class="article-content">
                    Многие знают про мифологическую птицу Феникс, возрождающуюся после полного сгорания. Интересное наблюдение- каждый из нас своего рода птица Феникс. Я поделюсь собственным примером выгорания, эмоционального выгорания…
                  </p>
                  <p class="article-content">
                    Я студентка второго курса, подрабатываю репетитором, возглавляю департамент в студенческой организации по финансам, занимаюсь спортом и просто пытаюсь прожить свою молодость ярко, как говорится, чтобы было о чем вспомнить! 
                  </p>
                  <p class="article-content">
                    Семестр начался прекрасно, ведь я прошла на стажировку в научно-исследовательскую компанию, да и просто была полна энергии после летних выходных…
Однако наступил день Х, когда на второй недели учебы мне сообщили о смерти моей бабушки. Мне не хватит словарного запаса, чтобы описать потрясение от данного события. Спустя неделю после похорон… я вернулась на учебу. На тот момент мне было совсем не до учебы/ стажировки/ работы/клубной деятельности. В целом, уже ничего для меня не имело значения, я просто существовала.
                  </p>
                  <p class="article-content">
                    Благодарю моих близких, которые были рядом в эти трудные моменты. Большинство профессоров и работодатель отнеслись ко мне с пониманием, поэтому было чуть больше времени прийти в себя. Впрочем, сложность взрослой жизни заключается в том, что рано или поздно, ответственность настигнет каждого. 
                    Итак, вернувшись в рабочее состояние, я начала обучаться на стажировке, догоняла пропущенные темы по учебе, тренировалась, вела несколько проектов по студенческой деятельности, а именно проводила набор участников, организовывала мини-курсы от компании большой четверки и пыталась получить финансирование для записи подкаста. Эти несколько недель прошли на каком-то «автопилоте» - к слову, у меня неплохо получалось! 


                  </p>
                  <p class="article-content">
                    Тем не менее моего психического и эмоционального состояния хватило ненадолго. Прошел всего лишь месяц с начала учебы, когда я поняла, что меня просто НЕ МОГУ заставить себя сделать что-либо. Я чувствовала опустошение, меня уже совсем не волновало ничего. Я забросила забросила стажировку, занятия спортом, испортила оценки, мои проекты стояли. Дошло до того, что даже обычные диалоги с друзьями давались мне с трудом. Я почувствовала застой, я ничего не испытывала внутри.
                  </p>
                  <p class="article-content">
                    Было принято решение что-то изменить в жизни. Решила возобновить заброшенное хобби - танцы, которые я открыла для себя несколько месяцев назад у чудесного тренера - Мадина. Эти два часа в неделю на тренировке были моим спасением от серого существования. Танцы были моей терапией, я чувствовала себя живой, полной энергии, мир приобретал краски в это время. Я постепенно налаживала учебу и работу клубных проектов. 
Однако, немного погодя, я физически не переносила нагрузку. У меня начались проблемы со здоровьем, постоянная головная боль, бессоница, тяжесть в теле и общая усталость. Казалось, что жить невыносимо. Я решила записаться к психологу, которых нам бесплатно предоставляет университет, ведь самостоятельно уже не была в состоянии решать проблемы. 
                  </p>
                  <p class="article-content">
                    Помогла ли психолог решить проблему моего внутреннего состояния? Частично. Психолог дала мне возможно выговориться, я прожила весь спектр эмоций, которые ранее подавляла. Мне дали понять, что я должна дать себе время прожить сложные моменты жизни, должна перестать брать на себя ответственность больше возможной. 
                  </p>
                  <p class="article-content">
                    Прошло немалое время перед тем, как я перестала следовать тренду «токсичной продуктивности» , разрешила себе сон больше 7 часов, ела все, что хотела; продолжала заниматься танцами и просто выделяла дни на отдых, не позволяя 
                    перетруждаться.  


                  </p>
                  <p class="article-content">
                    Будет ложно утверждать, что все сферы жизни начали стремительно развиваться. Нет, даже сейчас я не могу сказать, что полностью восстановилась. У меня средняя успеваемость, один из моих клубных проектов так и остался невыполненным. Тем не менее я научилась больше прислушиваться к внутреннему состоянию, баловаться себя по случаю и без, говорить открыто об эмоциях и вовремя их проживать. 

                  </p>
                  <p class="article-content">
                    Так почему же я упомянула о птице Феникс? Да, дело в том, что она есть в каждом из нас и временами каждый из нас перерождается после эмоционального выгорания.
                  </p>
                  <p class="article-content">
                    Это сложно, больно, но возможно!Старайтесь не жить «как надо», живите так, как хотите и чувствуете. 
Не выгорайте!
                  </p>
                  
                </figure>

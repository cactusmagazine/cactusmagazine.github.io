                  <p class="article-content">
                    Существует много версий происхождения данного праздника. Одна из версий заключается в том, что в этот день казнили легионера Валентина, который решил жениться на своей возлюбленной, несмотря на жесткий запрет на бракосочетания среди легионеров.
                  </p>
                  <p class="article-content">
                    Вторая версия: Валентином был римский патриций, принявший Христианство. Он обращал своих слуг в свою веру и однажды был пойман после того, как венчал двоих из его слуг. Так как он был высокого статуса, его не ждала смертная казнь, в отличии от его слуг. Валентин написал им письма в виде красных сердец, означающих христианскую любовь. Он попросил слепую девочку передать эти письма, но в последний момент сделал это самостоятельно , а также попросил стражу обменять их жизни на свою. В конечном итоге девочка прозрела и стала красавицей. 
Как мы видим, история более полная и содержит в себе прообраз тех самых открыток в виде сердца.

                  </p>
                  <p class="article-content">
                    Естественно, это всего лишь легенды, никто не сможет нам подтвердить была ли какая-нибудь из этих историй в действительности. Этим пользуются некоторые из наших приверженцев православной церкви, называя этот праздник лживым и пустым. 
Существуют теории, что патриций венчал однополые пары и, соответственно, это день однополых пар.

                  </p>
                  <p class="article-content">
                    Нам говорят, что праздник получил свою популярность в России только в девяностых годах прошлого века (после того, как упал «железный занавес»).
                  </p>
                  <p class="article-content">
                    Более того, можно вспомнить, что в России уже есть похожий, более близкий к нашей истории, праздник, который отмечается 8 июля- День святых Петра и Февронии. Это праздник крепкой и верующей пары, день любящих друг друга людей и трагически умерших в один день.


                  </p>
                  <p class="article-content">
                    Так стоит ли отмечать 14 февраля?
                  </p>
                  <p class="article-content">
                    Во все времена в ДСВ было принято дарить своим возлюбленным открытки и подарки, а также признаваться в своей любви. Плохо ли это? Конечно, нет ! То, что у нас есть два праздника, посверленных любви, лишь означает, что у нас есть ещё один повод сделать приятное своей второй половинке, а это никогда не бывает лишним.
                  </p>

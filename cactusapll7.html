              <a class="article first-article">
                <figure class="">
                 
                  <p class="article-content">
                    Всем привет! Меня зовут Трегубова Арина. Я - студентка 2 курса РГУ им. Есенина, подрабатываю журналистом. Кроме того, в 18 лет я вышла замуж за курсанта военного училища в Рязани, и мы переехали в этот славный город из своей малой родины. 
                  </p>
                  <p class="article-content">
                    Расскажи немного о своем проекте ,как к тебе пришла идея создать его?
                  </p>
                  <p class="article-content">
                    - Мой проект оказания социальной и психологической поддержки женам курсантов и военных направлен на поддержку девушек и женщин города, столкнувшихся с трудностями включения в социальную жизнь города, организацию мероприятий совместного досуга, мониторинг актуальных новостей по теме, и , конечно, поддержку.

                  </p>
                  <p class="article-content">
                    Идея пришла мне из опыта первых нескольких месяцев жизни в новом городе без знакомств. Влиться в коллектив, не имея ни одного знакомого в чужом городе - крайне сложно. Лично мне не хватало проводников, людей в похожей ситуации и поддержки.
                  </p>
                  <p class="article-content">
                    Какая именно оказывается помощь семьям военных?
                  </p>
                  <p class="article-content">
                    - В первую очередь, помощь будет оказываться женам курсантов (решили начать с малого, чтобы отработать систему встреч и мер поддержки).
Это и встречи, и общение в сети, и информирование о предстоящих событиях. В будущем планируем совместные чаепития и выходы.
                  </p>
                  <p class="article-content">
                    Арина, знаю, что у вас уже проводились встречи в рамках проекта. Скажи, как обычно чувствуют себя девушки, мужья которых находятся на службе? Насколько им психологически и морально тяжело, особенно учитывая нынешние непростые времена?
                  </p>
                  <p class="article-content">
                    - Встреча с близким знакомством будет скоро проведена. Однако по общим настроениям, могу отметить, что часто девушки чувствуют себя потерянно после переезда. Тяжело адаптироваться к новым реалиям жизни, от этого появляется одиночество. 
                  </p>
                  <p class="article-content">
                    Постоянные переживания, стресс и командировки мужей действуют негативно на психологическое состояние.
                  </p>
                  <p class="article-content">
                    Нынешние времена помогли женам будущих офицеров сплотиться. Жены офицеров, побывавших на СВО, поражают своей стойкостью и оптимизмом.
                  </p>
                  <p class="article-content">
                    Что самое сложное для жен и невест военнослужащих? Постоянное ожидание? Одиночество?
- На мой взгляд, самое сложное для жен и невест военнослужащих - ожидание, тренировка выдержки. Особенно тяжело это дается в первые месяцы после переезда от близких и привычной обстановки.
                  </p>
                  <p class="article-content">
                    Смена режима, подчиненная строгим правилам, также влияет на девушек. Более того, невозможность спланировать что-либо с близким человеком, не позволяет расслабиться.

                  </p>
                  <p class="article-content">
                    Вопрос в преддверии Дня святого Валентина : можно ли сказать, что твой проект-это про настоящую любовь?
                    - Я уверена, что мой проект про безусловную любовь к близкому человеку. Скажу честно, я действительно считаю, что жены и девушки военнослужащих настоящие героини, в своем роде.
                     
                  </p>
                  <p class="article-content">
                    
Смена образа жизни, прощание с близкими людьми и родным городом - на это способна не каждая!

                  </p>
                  <p class="article-content">
                    На каждом этапе проекта мой супруг помогал мне идеями, поддерживал и направлял меня, и даже помог связями в училище, благодаря которым удалось найти контакт с руководством. Я сделала этот проект благодаря своей огромной любви.
                  </p>

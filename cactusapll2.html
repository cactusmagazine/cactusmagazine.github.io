                  <p class="article-content">
                    В День всех влюбленных существует три типа людей: те, кто хочет провести время со своей второй половинкой, те, кто планирует с кем-то познакомиться, и те, кто мечтает лишь о бокале красного сухого и вечере наедине с собой. Всех этих людей объединяет только одно – вопрос «где?». Прочитав нашу подборку, Вы обязательно найдете ответ.
                  </p>
                  <p class="article-content">
                    Ровесник или «место для тех, кому не хватает приключений»
Современный бар в самом сердце Москвы. Здесь три этажа, каждый из которых со своим вайбом и стильным аутентичным интерьером. Регулярно проходят мероприятия, рассчитанные на разную публику, начиная от караоке и больших концертов, заканчивая выставками художников и плетением украшений из бисера. Аудитория этого заведения настолько разношерстная, что за один вечер там удастся познакомиться с 30-летним программистом, работающим в Яндексе, наслушаться комплиментов от мексиканцев, сидящих за соседним столиком, увидеть в центре танцпола своего самого тихого одноклассника или встретить любовь всей жизни. Под своей крышей Ровесник соберет всех.

                  </p>
                  <p class="article-content">
                    Южная рюмочная или «место, откуда не получится уйти без новых знакомств»
По будням здесь можно послушать лекцию про музыку, побороться за кубок в турнире по шахматам или нардам, а в пятницу и субботу провести время так, что на следующий день Вы забудете все, что происходило. Хоть и не принято танцевать в рюмочных, по выходным играет настолько ласкающая ухо музыка, что посетители танцуют чуть ли не на диванах. Изюминкой заведения является застекленная курилка, которая находится прямо в помещении, в ней при желании может поместиться пол заведения. Оттуда практически невозможно выйти без знакомства с интересным человеком или хотя бы без приятного диалога с незнакомцем.

                  </p>
                  <p class="article-content">
                    Скрепка или «место, где поспокойнее»
Если Вы не любитель шумных тусовок в кругу незнакомцев, тут Вам точно понравится. Небольшой крафтовый бар от создателей Ровесника, сидя в котором получаешь эстетическое удовольствие от минималистичного интерьера. Утром сюда можно прийти на бранч с психологом, днем зайти в разгар рабочего дня, вкусно пообедать и убежать дальше по своим делам, а вечером стоит заглянуть затем, чтобы выпить коктейль и послушать диджей-сет от авторов, знаменитых в узких переулках Китай-города. Есть уютный дворик с обогревателями и пледами, который холодной зимой точно не оставит Вас равнодушными.

                  </p>
                  <p class="article-content">
                    Возможно, после посещения мест, описанных выше, домой вы уедете не в одиночку.. А если и в одиночку, то обещаем, что Вы как следует повеселитесь! Любите в первую очередь себя и помните, что Ваше от Вас не уйдет.
                  </p>

                    <nav class="nav">

        <div class="cube">
          <img src="../assets/images/cactus3.jpg"  width="20%" >
    
        </div>

        <main class="main columns">
            <section class="column main-column">
              <a class="article first-article">
                <figure class="">
                  <img src="" alt="" width="30%">
                  <p class="article-content">
                    Есть период в жизни такой,
Когда энергия бьет ключом
И окрылен ты до степени той,
Что кажется все нипочём. 
                  </p>
                  <p class="article-content">
                    Когда жизни невзгоды -
Лишь зыбучие пески.
А грядущие годы,
Как звёзды, так далеки. 
                  </p>
                  <p class="article-content">
                    Когда разум твой ясен
И шепчет муза-девица,
Что ты собою прекрасен
И порхаешь как птица. 
                  </p>
                  <p class="article-content">
                    О сладостная молодость моя,
Как неустанно рад тебе!
И буду петь я гласом соловья,
Как благодарен я судьбе
За то, что есть ты у меня,
Сверкающая племенем огня! 
                  </p>
                  <p class="article-content">
                    Ты жгучая как соус табаска,
Непредсказуемая как серпантин,
Веселая, неистовая пляска,
В которой нескончаем дофамин. 
                  </p>
                  <p class="article-content">
                    И эти танцы под сиреневой луной
                    Навек запомнятся, а то и больше.
                    И этот пьяный поцелуй ночной
                    Хотелось бы, чтоб длился дольше.  
                  </p>
                  <p class="article-content">
                    
Прошу тебя я всей душой!
Лети наверх к мечте большой,
Любить, творить не прекращай,
Своей харизмой восхищай!

                  </p>
                  <p class="article-content">
                    Автор:
                    Артур Заманов 
                  </p>
                 
                  
                </figure>
                <div class="article-body">
                  <h2 class="article-title">
                    «Молодость» 
                  </h2>
                  
                  
                </div>
              </a>
          
              
          </main>

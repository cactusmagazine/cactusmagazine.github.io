              <a class="article first-article">
                <figure class="">
                  
                  <p class="article-content">
                    -Коля, привет! Расскажи, как в твоей жизни впервые возникла идея собраться для игры в FAB*
                  </p>
                  <p class="article-content">
                    Привет, сложно сказать, что именно у меня возникла идея собираться играть в FaB. Меня просто пригласили поиграть, а потом как-то затянуло .Теперь это мое постоянное хобби.
                  </p>
                  <p class="article-content">
                    -Сложные ли правила?
                  </p>
                  <p class="article-content">
                    Правила, в принципе, несложные. Есть герой со своей экипировкой (это способности, которые ты в любой момент можешь использовать). Также существуют карты в руке, которые ты разыгрываешь для защиты и атаки. Сами герои по очереди атакуют друг друга, используя свое оружие и специальные действия .Цель заключается в том, чтобы довести значение hp до 0.
                  </p>
                  <p class="article-content">
                    -Почему в так называемый век технологий, мы все еще продолжаем играть в “настолки”?
                  </p>
                  <p class="article-content">
                    Я думаю,в современном обществе существует мнение, что многие настольные игры ограничиваются “ходилками” и простыми картами, но в действительности они не сильно отстают от компьютерных (как многие могут считать). Да, возможно, они проигрывают в зрелищности и атмосфере, потому что музыка, звуковые эффекты и графика делают свое дело, но в остальном они держатся на том же уровне. А FaB- это еще коллекционная игра, поэтому здесь есть особое чувство владения- когда ты получаешь какую-то редкую или красивую карточку.


                  </p>
                  <p class="article-content">
                    -Некоторые считают, что настольные игры - занятие не очень увлекательное, подходящее скорее для интровертов. Как ты относишься к этой позиции?
    
                  </p>
                  <p class="article-content">
                    Это крайне странная позиция, на мой взгляд. Крайне сложно быть интровертом, когда ты хочешь играть в настолки. Хотя бы потому, что тебе для этого нужно общаться с другими игроками!
                  </p>
                  <p class="article-content">
                    -Для тебя FAB -это все-таки повод собраться с друзьями. Или важна сама игра?
                  </p>
                  <p class="article-content">
                    В принципе, важны оба аспекта-и то, и другое можетбыть крайне весело. Бывают забавные разговоры за игрой, бывают и интересные игровые ситуации.


                  </p>
                  <p class="article-content">
                    -Где вы обычно собираетесь? Это какое-то специальное место? И вообще, как атмосфера влияет на ваше времяпрепровождение ?
                  </p>
                  <p class="article-content">
                    Мы всегда собираемся в клубе настольных игр.Просто потому, что нас не так мало в компании, да и вдруг кто-то захочет к нам присоединится, попробовать. А насчет атмосферы могу так сказать так- ее создает именно общение, а не место.
                  </p>
                  <p class="article-content">
                    -Назови несколько причин, по которым ( на твой взгляд) нужно играть в наст игры?
                  </p>
                  <p class="article-content">
                    Причин почему “нужно” играть в настольные игры нет. Если тебе нравится, если ты готов тратить на это время и тебе это интересно, то это неплохой способ потратить время. Но говорить о том, что это нужно делать, на мой взгляд, неправильно
                  </p>
                  <p class="article-content">
                    -Посоветуешь что-нибудь читателям? Из своего личного топа. 
                  </p>
                  <p class="article-content">
                    Не считая FaB, я бы сказал, что топ-3 : “Эволюция”, “Ticket to ride” и “MTG”.

*Flesh & Blood - это карточная игра, созданная Legend Story Studios, независимой дизайн-студией, базирующейся в Окленде, Новая Зеландия. Основная миссия Legend Story Studios заключается в том, чтобы «объединить людей во плоти и крови через общий язык игры в великие игры».

                  </p>
